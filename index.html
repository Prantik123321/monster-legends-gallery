<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster Legends Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Monster Legends Gallery</h1>
    <p>Share your favorite Monster Legends images!</p>
    <a href="admin.html" class="admin-link">Admin Login</a>
  </header>

  <div class="upload-container">
    <input type="text" id="username" placeholder="Your Name">
    <input type="text" id="title" placeholder="Image Title">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
  </div>

  <div id="gallery" class="gallery"></div>

  <script src="script.js"></script>
</body>
</html>
